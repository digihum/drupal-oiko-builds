css: "/* Color variables*/\r\n:root {\r\n  --dark: #bc412b;\r\n  --less-dark: #bdd8bd; /* #B8D5B8;  mint */\r\n  --more-dark: #fefdfd;\r\n  --light: #fefdfd;\r\n  --less-light: #e6f0e6;\r\n  --disabled: #d0d0d0;\r\n  --main-font: Optima !important;\r\n  --link-color: #bc412b;\r\n  --font-color: #1b0906;\r\n}\r\n\r\n/* expanded sidebar */\r\n.expandedSidebar {\r\n  width: 100%;\r\n}\r\n\r\n/*\r\nh1 {font-size:35px;}\r\nh2 {font-size:30px;}\r\nh3 {font-size:28px;}\r\nli, p, a, .field__label {font-size: 19px;}\r\n.leaflet-control-attribution a {font-size: 11px;}*/\r\nheader.navigation-bar a {\r\n  font-size: 28px;\r\n}\r\nheader.navigation-bar a:hover {\r\n  color: var(--less-dark);\r\n}\r\n\r\n/* TABLES */\r\nth,\r\ntr:nth-child(even) {\r\n  background-color: var(--less-light) !important;\r\n}\r\ntr:nth-child(odd) {\r\n  background: var(--light);\r\n}\r\nthead,\r\ntbody {\r\n  border-color: #fff !important;\r\n}\r\n\r\n#main-search-dropdown--2\_ {\r\n  margin-left: 20px;\r\n}\r\n\r\n#main-search-dropdown--2 {\r\n  margin-left: 20px;\r\n}\r\n\r\n/* Button*/\r\n.form-submit:hover,\r\na.button:hover {\r\n  background-color: var(--less-light);\r\n  border: 2px solid var(--font-color);\r\n}\r\n.form-submit:focus {\r\n  outline: none;\r\n  border: 2px solid var(--dark) !important;\r\n}\r\n\r\n/* SIDEBAR */\r\n.oiko-sidebar,\r\n.navigation-bar,\r\n.main-search-wrapper,\r\n.main-search-box,\r\n.main-search__dropdown,\r\n.dropdown-pane {\r\n  background-color: var(--dark) !important;\r\n  color: #000;\r\n}\r\n.sidebar-close {\r\n  z-index: 1;\r\n  margin-top: 0px !important;\r\n}\r\n\r\n.tabs-panel {\r\n  background-color: var(--light);\r\n}\r\n\r\n.fancy-titles h3,\r\n.cidoc_entity div {\r\n  color: var(--font-color) !important;\r\n}\r\n\r\n.main-search__dropdown,\r\n.dropdown-pane {\r\n  border: 1px solid var(--dark);\r\n  border-top: 5px solid var(--dark);\r\n  border-left: 2px solid var(--dark) !important;\r\n}\r\n\r\n/* CONTENT COLORS*/\r\n.l-content-header-search,\r\n.ic