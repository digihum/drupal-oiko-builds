description: "<p>This class comprises the activities that result in an instance of E39 Actor becoming a member\r\nof an instance of E74 Group. This class does not imply initiative by either party.</p>\r\n\r\n<p>Typical scenarios include becoming a member of a social organisation, becoming employee of\r\na company, marriage, the adoption of a child by a family and the inauguration of somebody\r\ninto an official position.</p>"
examples: "<ul>\r\n<li>The election of Sir Isaac Newton as Member of Parliament for the University of\r\nCambridge to the Convention Parliament of 1689</li>\r\n<li>The inauguration of Mikhail Sergeyevich Gorbachev as leader of the Union of Soviet\r\nSocialist Republics (USSR) in 1985</li>\r\n<li>The implementation of the membership treaty between EU and Denmark January 1. 1973</li>\r\n</ul>"
