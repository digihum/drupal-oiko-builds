      parent_name: ''
      weight: 2
      format_type: tab
      format_settings:
        description: "Use this field to describe the event of a E21 Person joining or leaving a E47 Group.<br/>\r\n<i>(Ex. Raimbaut de Vaqueiras' joining of the Court of Malaspina; Joining of the Crusading Army)</i>\r\n"
