      label: 'Also known as'
      format_type: tab
      format_settings:
        description: "- use <strong>P131 IS IDENTIFIED BY</strong> to create an alternative appellation. </br>\r\n     (Ex: Gugliemo IX [P21 Person] P131 IS IDENTIFIED BY  Coms de Peitieus [E41 Appellation])<br/>\r\n     <i>NB: you will be able to populate the instance of E41 Appellation, specifying alternative forms and what is the language of the Appellation. </i><br/><br/>\r\n- use <strong>P48 HAS PREFERRED IDENTIFIER</strong> to associate a number or an alphanumeric string to this Person</br>\r\n     (Ex. BnVent; BdT 70)\r\n"
        formatter: closed
        fieldset_label_html: true
