      region: content
    group_activities:
      children:
        - 'cidoc_properties:range:p14_carried_out_by'
        - 'cidoc_properties:range:p11_had_participant'
      parent_name: group_main_details
      weight: 25
      format_type: tab
      region: content
      format_settings:
        description: "<strong>CAREFUL: use the right property!</strong><br/>\r\n- use <strong>P14 PERFORMED</strong> only to create <u>E7 Activity or E9 Move</u><br/>\r\nHere you can describe a marriage: you will then be able to associate the other people involved, a place and a time span. CAREFUL: \"Marriage of X and Y\" describes the relationship between spouses, not the wedding festivities (in which case, use \"Wedding of X and Y\").<br/>\r\n       (Ex. Reign of Richard I [E7];   Journey to Jerusalem [E9]; Marriage of Blanche of Castile and Luis VIII [E7])<br/>\r\n- use <strong>P11 PARTICIPATED IN</strong> only to create <u>E5 Event</u>. Use if the person does not have a specific role in the event.<br/>   \r\n   (Ex. Battle of Bouvines;  Copaccio Conspiracy; Earthquake of Canterbury;   Shipwreck of the White Ship)"
        formatter: closed
        required_fields: true
        id: ''
        classes: ''
        fieldset_label_html: false
      label: Activities
    group_descriptive_text:
